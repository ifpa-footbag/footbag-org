<!DOCTYPE html>
<html>
  <head>
    <base href="/footbag-org/" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html {
        /* COMMON VARIABLES */
        --space-s: 0.25rem;
        --space-m: 0.5rem;
        --space-l: 0.75rem;
        --space-xl: 1.5rem;

        --color-white: #fff;
        --color-black: #000;

        --color-blue: #2c204e;
        --color-bluehover: #583ba8;
        --color-orange: #f39313;
        --color-red: #cb4c44;
        --color-redlight: #fff2ec;

        --color-gray-300: #ededed;
        --color-gray-800: #666;

        /*
           * Modular scale base 1em, ratio 1.25 (modularscale.com)
           * e.g. 1em, 1.25em, 1.563em, 1.953em, 2.441em, 3.052em, 3.814,
           */
        --font-size-xsmall: 0.64rem;
        --font-size-small: 0.64rem;
        --font-size-medium: 0.8rem;
        --font-size-large: 1rem;
        --font-size-xlarge: 1.25rem;
        --font-size-xxlarge: 1.563rem;

        --font-weight-normal: 300;
        --font-weight-bold: 700;
        --font-weight-boldest: 900;

        --grid-gap: var(--space-l);
        --grid-gap-negative: calc(-1 * var(--space-l));

        --grid-panel-padding: var(--space-xl);

        --font-family-primary: 'Rubik', sans-serif;
        --font-family-secondary: sans-serif;

        --line-height-increased: 1.35em;
        --max-content-width: 1200px;

        --content-background: linear-gradient(90deg, #2c204e0f, #2c204e03);

        background-color: var(--color-gray-300);

        font-size: 16px;
      }

      body {
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-normal);
        margin: 0 auto;
        color: var(--color-blue);

        max-width: var(--max-content-width);
      }

      h1,
      h2,
      h3 {
        margin: 0;
      }
      p {
        margin: 0 0 var(--space-s) 0;
      }

      /* UTILITY CLASSES */

      @media only screen and (max-width: 600px) {
        .u-hide--small {
          display: none;
        }
      }
    </style>

    <script type="module" src="/src/footbag-app.js"></script>

    <!-- see footbag-app.js for router and rest of the application -->
    <footbag-app>loading...</footbag-app>
    <!-- dev version -->
  </body>
</html>
