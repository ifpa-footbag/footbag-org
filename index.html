<!DOCTYPE html>
<html>
  <head>
    <base href="/footbag-org/" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html {
        /* COMMON VARIABLES AND RULES THAT PIERCE SHADOW ROOT */

        --box-shadow: 0px 0px 7px 0px rgba(0, 0, 0, 0.7);
        --box-shadow-main: 0px 0px 7px 0px rgba(0, 0, 0, 0.03);

        --color-white: #fff;
        --color-black: #000;

        --color-blue: #2c204e; /* actually dark violet */
        --color-blue-300: #d0d6ec; /*#ecf2ff; or #d0d6ec*/
        --color-blue-500: #004782;
        --color-bluehover: #583ba8;
        --color-orange: #f39313;
        --color-red: #cb4c44;
        --color-redlight: #fff2ec;

        --color-gray-300: #ededed;
        --color-gray-500: #ccc;
        --color-gray-800: #666;

        --font-family-primary: 'Rubik', sans-serif;
        --font-family-secondary: 'Rubik', sans-serif; /*'Oswald', sans-serif;*/

        /*
           * Modular scale base 1em, ratio 1.25 (modularscale.com)
           * e.g. 1em, 1.25em, 1.563em, 1.953em, 2.441em, 3.052em, 3.814,
           */

        --font-size-m: 0.8rem;
        --font-size-l: 1rem;
        --font-size-xl: 1.25rem;
        --font-size-xxl: 1.563rem;
        --font-size-xxxl: 1.953rem;

        --font-weight-normal: 300;
        --font-weight-bold: 700;
        --font-weight-boldest: 900;

        --max-content-width: 1200px;

        --space-s: 0.328125rem;
        --space-m: 0.65625rem;
        --space-l: 1.3125rem;
        --space-xl: 2.625rem;
        --space-xxl: 5.25rem;

        --page-header-margin: var(--space-xl) 0;

        /* Use z-index-1 if you need to order an element in front of other elements */
        --z-index-1: 1;

        /* Use only for floating/fixed elements that must be in front of everything */
        --z-index-floating-1: 2;

        background: var(--color-white);
      }

      body {
        color: var(--color-blue);

        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-normal);
        margin: 0 auto;

        font-size: var(--font-size-l);
        line-height: var(--space-l);
      }

      footbag-app {
        box-shadow: var(--box-shadow-main);
      }
    </style>

    <script type="module" src="/src/footbag-app.js"></script>
    <!-- see footbag-app.js for router and rest of the application -->
    <footbag-app>loading...</footbag-app>
  </body>
</html>
